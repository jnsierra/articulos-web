<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <h5>IDEAS POR ESTADO finalizado</h5>
      <div>
        <div>
          <div class="chart">
            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
              [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors"
              [legend]="pieChartLegend">
            </canvas>
          </div>
        </div>
      </div>
      <div>
        <button mat-button mat-raised-button class="btn btn-outline-success" (click)="pieChartLegend=!pieChartLegend">
          Eliminar Etiquetas modificado
        </button>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <h5>ART√çCULOS POR ESTADO</h5>
      <div>
        <div>
          <div class="chart">
            <canvas baseChart [data]="pieChartDataArt" [labels]="pieChartLabelsArt" [chartType]="pieChartType"
              [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors"
              [legend]="pieChartLegend">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
