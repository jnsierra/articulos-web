<div class="container main-container">
  <div class="login-dark">
    <form #f="ngForm" (ngSubmit)="ingresar( f )">
      <h2 class="sr-only">Ingreso</h2>
      <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
      <div class="form-group">
          <span class="text-danger" *ngIf="f.submitted && f.controls['email'].invalid" >El correo es obligatorio</span>
          <input  class="form-control" 
                type="email" 
                name="email" 
                placeholder="Email" 
                [(ngModel)]="usuario.email"
                required
                email
                >
      </div>
      <div class="form-group">
        <span class="text-danger" *ngIf="f.submitted && f.controls['password'].invalid" >Password es obligatorio</span>
        <input  class="form-control" 
                type="password" 
                name="password" 
                placeholder="Password" 
                [(ngModel)]="usuario.password" 
                required
                >
      </div>
      <div class="form-group">
        <section class="example-section">
          <mat-checkbox class="example-margin" [(ngModel)]="recordarme" name="recordarme">Recordarme</mat-checkbox>
        </section>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Ingreso</button>
      </div>
      <a href="#" class="forgot">¿Olvido su contraseña?</a>
      <a href="#" class="forgot" [routerLink]="['/registrarse']" >Registrarse.</a>
    </form>
  </div>
</div>
